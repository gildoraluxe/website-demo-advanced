<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Consultation | Atlas Prime Realty Group</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="container">
  <h1>Atlas Prime Realty Group</h1>
</header>

<section class="container">
  <h2>Book a Consultation</h2>
  <form id="bookingForm">
    <label>Service:</label>
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Buyer Representation</option>
      <option>Seller Representation</option>
      <option>Investment Advisory</option>
      <option>Property Development</option>
      <option>AI Lead Management</option>
    </select>

    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Time:</label>
    <input type="time" id="time" required>

    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="tel" id="phone" required>

    <button class="btn">Confirm Booking</button>
  </form>
</section>

<script src="assets/js/booking.js"></script>
</body>
</html>
