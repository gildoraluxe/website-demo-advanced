<!DOCTYPE html>
<html lang="en">

</head>

<header class="container">
  <h1>Atlas Prime Realty Group</h1>
  <nav>

    <a href="booking.html">Book</a>
    <a href="contact.html">Contact</a>

<section class="container">
  <h2>Property Listings</h2>

  <label>Filter by type:</label>

    <div class="card" data-type="villa">
      <img src="https://source.unsplash.com/400x300/?villa" alt="Chelsea Villa">
      <h4>Chelsea Villa</h4>
      <p>£3,800,000</p>
      <a href="properties/property-2.html" class="btn">View Details</a>
